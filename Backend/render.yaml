services:
  - type: web
    name: shoppy-barz-backend
    env: node
    plan: free
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/products
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # IMPORTANT: Replace these with your actual values in Render Dashboard
      # Do NOT commit real credentials here!
      - key: MONGODB_URI
        sync: false  # Set this manually in Render Dashboard
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Set this manually in Render Dashboard
      - key: CLOUDINARY_API_KEY
        sync: false  # Set this manually in Render Dashboard
      - key: CLOUDINARY_API_SECRET
        sync: false  # Set this manually in Render Dashboard
      - key: FRONTEND_URL
        sync: false  # Set this after deploying frontend
      - key: JWT_SECRET
        sync: false  # Set this manually in Render Dashboard
      - key: ADMIN_PASSWORD
        sync: false  # Set this manually in Render Dashboard
